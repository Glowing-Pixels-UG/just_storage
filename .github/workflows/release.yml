name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create release artifacts
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-gnu, x86_64-apple-darwin, aarch64-apple-darwin

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    # Run all quality checks before release
    - name: Run quality checks
      run: |
        cargo fmt -- --check
        cargo clippy -- -D warnings
        cargo test --workspace

    - name: Install cargo-audit and cargo-deny
      run: |
        cargo install cargo-audit --locked
        cargo install cargo-deny --locked

    - name: Security audit
      run: cargo audit

    - name: Dependency check
      run: cargo deny check

    # Build for multiple platforms
    - name: Build for Linux x86_64
      run: cargo build --release --target x86_64-unknown-linux-gnu

    - name: Build for macOS x86_64
      run: cargo build --release --target x86_64-apple-darwin

    - name: Build for macOS ARM64
      run: cargo build --release --target aarch64-apple-darwin

    # Create archives
    - name: Create Linux archive
      run: |
        cd target/x86_64-unknown-linux-gnu/release
        tar czf ../../../just-storage-linux-x86_64.tar.gz just_storage

    - name: Create macOS x86_64 archive
      run: |
        cd target/x86_64-apple-darwin/release
        tar czf ../../../just-storage-macos-x86_64.tar.gz just_storage

    - name: Create macOS ARM64 archive
      run: |
        cd target/aarch64-apple-darwin/release
        tar czf ../../../just-storage-macos-arm64.tar.gz just_storage

    # Create release
    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          just-storage-linux-x86_64.tar.gz
          just-storage-macos-x86_64.tar.gz
          just-storage-macos-arm64.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io (if applicable)
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  # Docker image build and push
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
