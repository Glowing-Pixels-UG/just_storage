name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: activestorage
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d activestorage"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true

      - name: Install components
        run: |
          rustup component add clippy rustfmt

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |-
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.toml', 'rust/Cargo.lock') }}

      - name: Setup env
        run: |
          cp .env.example .env || true

      - name: Format check
        run: cd rust && cargo fmt -- --check

      - name: Clippy
        run: cd rust && cargo clippy -- -D warnings

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/activestorage
        run: |
          cd rust
          # Ensure database exists
          until psql "$DATABASE_URL" -c '\conninfo'; do sleep 1; done
          cargo test --all

      - name: Build release
        run: cd rust && cargo build --release
