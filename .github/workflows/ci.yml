name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Fast quality checks - runs on every push/PR
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install Rust nightly (for Miri)
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: miri

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test --workspace

    - name: Run Miri (library only)
      run: cargo +nightly miri test --lib

  # Security and dependency checks
  security:
    name: Security & Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-audit
      run: cargo install cargo-audit --locked

    - name: Install cargo-deny
      run: cargo install cargo-deny --locked

    - name: Install cargo-udeps
      run: cargo install cargo-udeps --locked

    - name: Audit dependencies for security vulnerabilities
      run: cargo audit
      continue-on-error: true

    - name: Check licenses and dependencies
      run: cargo deny check

    - name: Check for unused dependencies
      run: cargo +nightly udeps --workspace
      continue-on-error: true

  # Build and test across multiple targets
  build:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            rust: stable
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-gnu, x86_64-apple-darwin

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build release
      run: cargo build --release --workspace

    - name: Run tests
      run: cargo test --workspace --release

  # Performance and binary analysis
  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-bloat
      run: cargo install cargo-bloat --locked

    - name: Build for analysis
      run: cargo build --release

    - name: Analyze binary size
      run: |
        if command -v cargo-bloat >/dev/null 2>&1; then
          cargo bloat --release --crates
        else
          echo "cargo-bloat not available, skipping binary size analysis"
        fi
      continue-on-error: true

  # Integration tests (if any exist)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Install sqlx-cli
      run: cargo install sqlx-cli --no-default-features --features postgres

    - name: Set up database
      run: |
        createdb -h localhost -U postgres test || echo "Database already exists"
        psql -h localhost -U postgres test < schema.sql || echo "Schema setup failed"
      env:
        PGPASSWORD: postgres

    - name: Run integration tests
      run: |
        if cargo test --workspace --test integration -- --nocapture 2>/dev/null; then
          echo "Integration tests passed"
        else
          echo "Integration tests not available or failed, skipping"
        fi
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
      continue-on-error: true