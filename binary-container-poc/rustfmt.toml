# rustfmt configuration for binary-container-poc
# Based on 2025 best practices for Rust code formatting
# Using only stable options

# Edition to use for formatting
edition = "2021"

# Maximum width of each line
max_width = 100

# Number of spaces per tab
tab_spaces = 4

# Newline style: "Unix" or "Windows"
newline_style = "Unix"

# Use chain formatting heuristics
use_small_heuristics = "Default"

# Single line if-else formatting
single_line_if_else_max_width = 50

# Function parameters layout (replaces deprecated fn_args_layout)
fn_params_layout = "Tall"

# Remove nested parentheses
remove_nested_parens = true

# Match block trailing comma
match_block_trailing_comma = false

# Match arm leading pipes
match_arm_leading_pipes = "Never"
